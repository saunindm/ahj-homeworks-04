<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Validator</title>
</head>
<body>
  <section class="validation-widget">
    <div class="cards">
      <ul class="cards-list">
        <li class="cards-list-item">
          <div class="icon visa"></div>
        </li>
        <li class="cards-list-item">
          <div class="icon masterCard"></div>
        </li>
        <li class="cards-list-item">
          <div class="icon americanExpress"></div>
        </li>
         <li class="cards-list-item">
          <div class="icon discover"></div>
        </li>
        <li class="cards-list-item">
          <div class="icon jcb"></div>
        </li>
        <li class="cards-list-item">
          <div class="icon dinersClub"></div>
        </li>
        <li class="cards-list-item">
          <div class="icon mir"></div>
        </li>
      </ul>
    </div>

    <div class="validation-form">
      <label class="input-validation-label">
        <input type="text" class="input" id="input">
      </label>
      <button class="button" id="button">Click to Validate</button>
  </div>
</div>
  </section>
</body>
</html>
